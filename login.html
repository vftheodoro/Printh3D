<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printh3D Pro — Login</title>
    <link rel="icon" type="image/png" href="assets/images/logo_printh_azul.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>

    <!-- ===== TELA DE LOGIN ===== -->
    <div class="login-wrapper">
        <div class="login-card" id="login-card">

            <!-- Logo / Marca -->
            <div class="login-logo">
                <div class="logo-icon-wrap"><img src="assets/images/logo_printh_azul.png" alt="Printh3D Logo" style="width: 42px; height: 42px;"></div>
                <h1>Printh<span>3D</span></h1>
                <p>Sistema de Gestão de Impressão 3D</p>
            </div>

            <!-- Formulário de Login -->
            <form id="login-form" autocomplete="on">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email"
                           placeholder="seu@email.com"
                           required autofocus
                           autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <div class="password-field">
                        <input type="password" id="login-password"
                               placeholder="••••••••"
                               required
                               autocomplete="current-password">
                        <button type="button" class="password-toggle-btn" id="toggle-password-btn" aria-label="Mostrar senha" title="Mostrar senha">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Mensagem de erro -->
                <div id="login-error" class="login-error"></div>

                <button type="submit" class="btn btn-primary">
                    <i data-lucide="lock"></i> Entrar
                </button>
            </form>

            <!-- Importar base de dados -->
            <div class="login-footer">
                <button class="btn btn-secondary" id="btn-import-db">
                    <i data-lucide="upload"></i> Importar Base de Dados
                </button>
                <input type="file" id="file-import-login" accept=".xlsx,.xls" hidden>
            </div>

            <!-- Dica de acesso -->
            <div class="login-info">
                Acesso padrão:<br>
                <strong>admin@printh3d.com</strong> / <strong>admin123</strong>
            </div>
        </div>
    </div>

    <!-- ===== SCRIPTS ===== -->
    <!-- SHA-256 para hash de senhas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <!-- SheetJS para manipulação de Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Módulos do sistema -->
    <script src="js/database.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginButton = loginForm.querySelector('button[type="submit"]');
        const passwordInput = document.getElementById('login-password');
        const togglePasswordBtn = document.getElementById('toggle-password-btn');
        const errorEl = document.getElementById('login-error');

        let passwordVisible = false;

        function setPasswordVisibility(visible) {
            passwordVisible = visible;
            passwordInput.type = visible ? 'text' : 'password';
            togglePasswordBtn.innerHTML = visible
                ? '<i data-lucide="eye-off"></i>'
                : '<i data-lucide="eye"></i>';
            togglePasswordBtn.setAttribute('aria-label', visible ? 'Ocultar senha' : 'Mostrar senha');
            togglePasswordBtn.setAttribute('title', visible ? 'Ocultar senha' : 'Mostrar senha');
            lucide.createIcons();
        }

        async function bootstrapLogin() {
            loginButton.disabled = true;
            loginButton.innerHTML = '<i data-lucide="loader-2"></i> Carregando...';
            lucide.createIcons();

            try {
                await Storage.init();
            } catch (err) {
                errorEl.textContent = 'Falha ao inicializar o sistema: ' + err.message;
                errorEl.style.display = 'block';
                return;
            }

            if (Auth.isLoggedIn()) {
                window.location.href = 'index.html';
                return;
            }

            loginButton.disabled = false;
            loginButton.innerHTML = '<i data-lucide="lock"></i> Entrar';
            lucide.createIcons();
        }

        // Inicializa ícones Lucide
        lucide.createIcons();
        setPasswordVisibility(false);

        // Inicializa banco e libera login
        bootstrapLogin();

        // === Handler do formulário de login ===
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const password = passwordInput.value;

            const result = Auth.login(email, password);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                errorEl.textContent = result.message;
                errorEl.style.display = 'block';

                const card = document.getElementById('login-card');
                card.style.animation = 'none';
                card.offsetHeight;
                card.style.animation = 'shake 0.5s ease';
            }
        });

        // === Mostrar/Ocultar senha ===
        togglePasswordBtn.addEventListener('click', function() {
            setPasswordVisibility(!passwordVisible);
            passwordInput.focus();
        });

        // === Importar banco de dados ===
        document.getElementById('btn-import-db').addEventListener('click', function() {
            document.getElementById('file-import-login').click();
        });

        document.getElementById('file-import-login').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            try {
                await Storage.importExcel(file);
                alert('Base de dados importada com sucesso!\nFaça login para continuar.');
            } catch (err) {
                alert('Erro ao importar: ' + err.message);
            }

            // Limpa input para permitir re-importação do mesmo arquivo
            e.target.value = '';
        });
    </script>

</body>
</html>
